name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build-test-lint-package: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm ci
      - run: |
          npm run prerelease
      - name: upload test report
        if: ${{ always() }}
        uses: mikepenz/action-junit-report@v2
        with:
          report_paths: '**/reports/jest.xml'
          github_token: ${{ secrets.GITHUB_TOKEN }}

  use-with-dry-run: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: "git log -m -1 --name-only --pretty=format: ."
      - run: git log
      - uses: ./
        with:
          published: true
          force-push: true
          dry-run: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

  use: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: "git log -m -1 --name-only --pretty=format: ."
      - run: git log
      - uses: ./
        with:
          published: true
          force-push: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
